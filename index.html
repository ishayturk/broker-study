<script>

    const lessonsData = [
        {

            content: `<h2>×¤×¨×§ 1: ×¨×™×©×•×™ ×•××’×¨×•×ª</h2>
                     <p>×›×“×™ ×œ×¢×¡×•×§ ×‘×ª×™×•×•×š ××§×¨×§×¢×™×Ÿ ×‘×™×©×¨××œ, ×—×•×‘×” ×œ×”×—×–×™×§ ×‘×¨×™×©×™×•×Ÿ ×‘×ª×•×§×£ ××˜×¢× ×¨×©× ×”××ª×•×•×›×™×.</p>
                     <h3>×ª× ××™ ×¡×£ ×œ×§×‘×œ×ª ×¨×™×©×™×•×Ÿ (×¡×¢×™×£ 5):</h3>
                     <ul>

                        <li><b>××–×¨×—×•×ª:</b> ××–×¨×— ××• ×ª×•×©×‘ ×™×©×¨××œ (××• ×ª×•×©×‘ ×—×•×¥ ×¢× ×”×™×ª×¨).</li>
                        <li><b>×™×•×©×¨×”:</b> ×œ× ×”×•×›×¨×– ×›×¤×•×©×˜ ×¨×’×œ ×©×œ× ×§×™×‘×œ ×”×¤×˜×¨.</li>
                        <li><b>×¢×‘×¨ ×¤×œ×™×œ×™:</b> ×œ×œ× ×¢×‘×™×¨×” ×©×™×© ×¢××” ×§×œ×•×Ÿ ×‘-5 ×”×©× ×™× ×”××—×¨×•× ×•×ª.</li>
                        <li><b>×‘×—×™× ×”:</b> ×”×¦×œ×—×” ×‘×‘×—×™× ×ª ×¨×©× ×”××ª×•×•×›×™×.</li>
                     </ul>

                     <p>××ª×•×•×š ×—×™×™×‘ ×œ×©×œ× ××’×¨×” ×©× ×ª×™×ª ×¢×“ ×”-31 ×‘××¨×¥. ×× ×œ× ×©×™×œ×, ×¨×™×©×™×•× ×• ××•×©×¢×” ××•×˜×•××˜×™×ª.</p>`,
            questions: [
                { q: "××ª×™ ×—×œ ×”××•×¢×“ ×”××—×¨×•×Ÿ ×œ×ª×©×œ×•× ×”××’×¨×” ×”×©× ×ª×™×ª?", options: ["31 ×‘×“×¦××‘×¨", "1 ×‘×™× ×•××¨", "31 ×‘××¨×¥", "1 ×‘×××™"], correct: 2, exp: "×œ×¤×™ ×¡×¢×™×£ 18, ×”××’×¨×” ××©×•×œ××ª ×¢×“ ×”-31 ×‘××¨×¥ ×©×œ ×›×œ ×©× ×”." }
            ]
        },
        { title: "2. ×“×¨×™×©×ª ×”×›×ª×‘", content: "<h2>×¤×¨×§ 2: ×“×¨×™×©×ª ×”×›×ª×‘</h2><p>×”×—×•××¨ ×‘×¤×¨×§ ×–×” ×™×¢×œ×” ×‘×§×¨×•×‘...</p>", questions: [] },
        { title: "3. ×‘×œ×¢×“×™×•×ª ×•×©×™×•×•×§", content: "<h2>×¤×¨×§ 3: ×‘×œ×¢×“×™×•×ª</h2><p>×”×—×•××¨ ×‘×¤×¨×§ ×–×” ×™×¢×œ×” ×‘×§×¨×•×‘...</p>", questions: [] }

    let currentQuestionIdx = 0;
    let score = 0;
    let quizPool = [];

    function showTab(tabName) {
        document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active-nav'));

        if(tabName === 'home') {
            document.getElementById('screen-home').classList.remove('hidden');
            document.getElementById('nav-home').classList.add('active-nav');
        } else if(tabName === 'lessons') {
            document.getElementById('screen-lessons-list').classList.remove('hidden');
            document.getElementById('nav-lessons').classList.add('active-nav');
            renderLessonsList();
        } else if(tabName === 'exams') {
            document.getElementById('screen-quiz').classList.remove('hidden');
            document.getElementById('nav-exams').classList.add('active-nav');
            startFullQuiz();
        } else if(tabName === 'study') {
            document.getElementById('screen-study').classList.remove('hidden');
            document.getElementById('nav-lessons').classList.add('active-nav');
        }
        document.getElementById('main-content').scrollTop = 0;
    }

    function renderLessonsList() {
        const grid = document.getElementById('lessons-grid');
        grid.innerHTML = lessonsData.map((lesson, index) => `
            <div onclick="openLesson(${index})" class="bg-white p-4 rounded-xl border-2 border-slate-100 shadow-sm flex justify-between items-center cursor-pointer active:bg-blue-50">
                <div class="flex items-center gap-3">

                    <span class="font-bold text-slate-700">${lesson.title}</span>
                </div>
                <span class="text-blue-400">ğŸ“–</span>
            </div>
        `).join('');
    }

    function openLesson(index) {
        const lesson = lessonsData[index];
        document.getElementById('lesson-body').innerHTML = lesson.content;
        showTab('study');
    }

    function startFullQuiz() {
        quizPool = [];
        lessonsData.forEach(l => { if(l.questions) quizPool.push(...l.questions); });
        if(quizPool.length === 0) {
            alert("×¢×“×™×™×Ÿ ××™×Ÿ ×©××œ×•×ª ×‘××¢×¨×›×ª.");
            showTab('home');
            return;
        }
        currentQuestionIdx = 0;
        score = 0;
        renderQuestion();
    }

    function renderQuestion() {
        const q = quizPool[currentQuestionIdx];
        document.getElementById('quiz-counter').textContent = `×©××œ×” ${currentQuestionIdx + 1} ××ª×•×š ${quizPool.length}`;
        document.getElementById('quiz-question').textContent = q.q;
        document.getElementById('quiz-explanation').classList.add('hidden');
        
        document.getElementById('quiz-options').innerHTML = q.options.map((opt, i) => `
            <button onclick="checkAnswer(${i})" class="quiz-opt-btn w-full text-right p-4 border-2 border-slate-100 rounded-xl font-bold bg-slate-50 active:bg-blue-100">
                ${opt}
            </button>
        `).join('');
    }

    function checkAnswer(selectedIdx) {
        const q = quizPool[currentQuestionIdx];
        const buttons = document.querySelectorAll('.quiz-opt-btn');
        
        if(selectedIdx === q.correct) {
            buttons[selectedIdx].classList.add('border-green-500', 'bg-green-50');
            score++;
        } else {
            buttons[selectedIdx].classList.add('border-red-500', 'bg-red-50');
            buttons[q.correct].classList.add('border-green-500', 'bg-green-50');
        }
        
        document.getElementById('quiz-score').textContent = `×¦×™×•×Ÿ: ${score}`;
        document.getElementById('explanation-text').textContent = q.exp;
        document.getElementById('quiz-explanation').classList.remove('hidden');
    }

    function nextQuestion() {
        currentQuestionIdx++;
        if(currentQuestionIdx < quizPool.length) {
            renderQuestion();
        } else {
            alert(`×¡×™×™××ª ××ª ×”××‘×—×Ÿ! ×”×¦×™×•×Ÿ ×”×¡×•×¤×™ ×©×œ×š ×”×•× ${Math.round((score/quizPool.length)*100)}`);

        }
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    showTab('home');
</script>
